name: Cleanup PR Preview

on:
  repository_dispatch:
    types: [pr-preview-cleanup]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cleanup:
    name: Remove PR Preview
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      # Sempre cria a estrutura public primeiro
      - name: Initialize public directory
        run: |
          mkdir -p ./public
          echo "Initialized public directory"

      # Tenta baixar o artifact atual do GitHub Pages
      - name: Download current GitHub Pages
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./public
        continue-on-error: true
      
      - name: Handle artifact download result
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ“ Successfully downloaded existing github-pages artifact"
          else
            echo "âš  No existing github-pages artifact found (this is normal for first run)"
          fi
      
      - name: Remove PR preview folder
        run: |
          REPO_NAME=$(echo "${{ github.event.client_payload.artifact_repo }}" | cut -d'/' -f2)
          PR_NUM="${{ github.event.client_payload.pr_number }}"
          TARGET_DIR="./public/$REPO_NAME/pr-$PR_NUM"
          
          echo "Repository: $REPO_NAME"
          echo "PR Number: $PR_NUM"
          echo "Target directory: $TARGET_DIR"
          
          # Debug: lista estrutura atual
          echo "=== Current structure ==="
          find ./public -type d 2>/dev/null | head -20 || echo "No directories found"
          
          # Remove a pasta do PR
          if [ -d "$TARGET_DIR" ]; then
            echo "âœ“ Found and removing: $TARGET_DIR"
            rm -rf "$TARGET_DIR"
            echo "âœ“ Successfully removed $TARGET_DIR"
          else
            echo "âš  Folder $TARGET_DIR does not exist"
          fi
          
          # Remove pasta do repositÃ³rio se estiver vazia
          REPO_DIR="./public/$REPO_NAME"
          if [ -d "$REPO_DIR" ] && [ -z "$(ls -A "$REPO_DIR" 2>/dev/null)" ]; then
            echo "âœ“ Removing empty repository folder: $REPO_DIR"
            rmdir "$REPO_DIR"
          fi
          
          # Debug: lista estrutura final
          echo "=== Final structure ==="
          find ./public -type d 2>/dev/null | head -20 || echo "No directories found"
      
      - name: Check if there's content to upload
        run: |
          if [ "$(ls -A ./public 2>/dev/null)" ]; then
            echo "HAS_CONTENT=true" >> $GITHUB_ENV
            echo "âœ“ Found content in public directory"
          else
            echo "HAS_CONTENT=false" >> $GITHUB_ENV
            echo "âš  No content found in public directory"
          fi

      - name: Upload updated GitHub Pages
        if: env.HAS_CONTENT == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1
      
      - name: Deploy updated pages
        if: env.HAS_CONTENT == 'true'
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
      
      - name: Skip deployment if no content
        if: env.HAS_CONTENT == 'false'
        run: |
          echo "ðŸ¤· No content to deploy - this is normal if no previews exist yet"
      
      - name: Comment on PR about cleanup
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.event.client_payload.artifact_repo }}/issues/${{ github.event.client_payload.pr_number }}/comments \
            -d '{"body":"ðŸ§¹ Preview removido com sucesso!"}'