name: Cleanup PR Preview

on:
  repository_dispatch:
    types: [pr-preview-cleanup]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout gh-pages branch or create it
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure gh-pages exists
        run: |
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            echo "gh-pages branch does not exist. Creating..."
            git checkout --orphan gh-pages
            mkdir -p .github
            touch .github/.gitkeep
            git add .github/.gitkeep
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
          fi

      - name: Set variables
        run: |
          PR_NUM="${{ github.event.client_payload.pr_number }}"
          REPO_NAME=$(basename "${{ github.event.client_payload.artifact_repo }}")
          TARGET_DIR="./public/$REPO_NAME/pr-$PR_NUM"
          echo "PR_NUM=$PR_NUM" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV
          echo "Will remove: $TARGET_DIR"

      - name: Remove PR preview folder if exists
        run: |
          if [ -d "$TARGET_DIR" ]; then
            echo "Found target folder $TARGET_DIR, removing..."
            rm -rf "$TARGET_DIR"
          else
            echo "Target folder $TARGET_DIR does not exist, nothing to remove."
          fi

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "Nothing to commit, exiting."
          else
            git commit -m "Remove preview for $REPO_NAME/pr-$PR_NUM"
            git push origin gh-pages
          fi
