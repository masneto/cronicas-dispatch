name: Cleanup PR Preview

on:
  repository_dispatch:
    types: [pr-preview-cleanup]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Download Pages artifact
        uses: actions/download-pages-artifact@v3
        with:
          path: ./public
          name: github-pages-pr-${{ github.event.client_payload.pr_number }}

      - name: Remove PR preview folder
        run: |
          REPO_NAME=$(basename "${{ github.event.client_payload.artifact_repo }}")
          TARGET_DIR="./public/$REPO_NAME/pr-${{ github.event.client_payload.pr_number }}"
          if [ -d "$TARGET_DIR" ]; then
            echo "Removing PR preview folder: $TARGET_DIR"
            rm -rf "$TARGET_DIR"
          else
            echo "Folder $TARGET_DIR does not exist, nothing to remove."
          fi

      - name: Upload cleaned artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages-pr-${{ github.event.client_payload.pr_number }}
          retention-days: 1

      - name: Deploy Pages Preview
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-pr-${{ github.event.client_payload.pr_number }}
          preview: true
