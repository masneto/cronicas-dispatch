name: Cleanup PR Preview

on:
  repository_dispatch:
    types: [pr-preview-cleanup]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cleanup:
    name: Remove PR Preview
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview folder
        run: |
          rm -rf ./public/${{ github.event.client_payload.artifact_repo }}/pr-${{ github.event.client_payload.pr_number }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Remove preview for ${{ github.event.client_payload.artifact_repo }}/pr-${{ github.event.client_payload.pr_number }}"
          git push
