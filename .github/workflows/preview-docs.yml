name: Deploy Docs Preview

on:
  repository_dispatch:
    types: [pr-preview]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ github.event.client_payload.pr_number }}
          path: ./temp-preview
          repository: ${{ github.event.client_payload.artifact_repo }}
          run-id: ${{ github.event.client_payload.artifact_run_id }}
          github-token: ${{ secrets.PAT_GITHUB_TOKEN }}

      - name: Move PR preview
        run: |
          REPO_NAME=$(basename "${{ github.event.client_payload.artifact_repo }}")
          TARGET_DIR="./$REPO_NAME/pr-${{ github.event.client_payload.pr_number }}"
          mkdir -p "$TARGET_DIR"
          cp -r ./temp-preview/* "$TARGET_DIR/"
          rm -rf ./temp-preview

      - name: Generate index.html
        run: |
          TEMPLATE=index.template.html
          OUTPUT=index.html
          PR_CARDS=""

          for dir in */pr-*; do
            [ -d "$dir" ] || continue
            repo=$(dirname "$dir")
            pr_dir=$(basename "$dir")
            pr_num=$(echo "$pr_dir" | cut -d'-' -f2)

            PR_CARDS+="<div class='card'><h3><a href='$dir/'>$repo</a></h3><p>Pull Request #$pr_num</p></div>"
          done

          sed "s|<!-- PR_PLACEHOLDER -->|$PR_CARDS|g" $TEMPLATE > $OUTPUT

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          name: github-pages-pr-${{ github.event.client_payload.pr_number }}
          retention-days: 1

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-pr-${{ github.event.client_payload.pr_number }}
          preview: true
