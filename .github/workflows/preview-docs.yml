name: Deploy Docs Preview

on:
  repository_dispatch:
    types: [pr-preview]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: gh-pages  # sempre usa a branch que est√° servindo o Pages

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ github.event.client_payload.pr_number }}
          path: ./temp-preview
          repository: ${{ github.event.client_payload.artifact_repo }}
          run-id: ${{ github.event.client_payload.artifact_run_id }}
          github-token: ${{ secrets.PAT_GITHUB_TOKEN }}

      - name: Copy PR content
        run: |
          REPO_NAME=$(basename "${{ github.event.client_payload.artifact_repo }}")
          TARGET_DIR="./$REPO_NAME/pr-${{ github.event.client_payload.pr_number }}"
          mkdir -p "$TARGET_DIR"
          cp -r ./temp-preview/* "$TARGET_DIR/"
          rm -rf ./temp-preview

      - name: Update index.html with all PRs
        run: |
          TEMPLATE=index.template.html
          OUTPUT=index.html
          PR_CARDS=""

          for dir in */pr-*; do
            [ -d "$dir" ] || continue
            repo=$(dirname "$dir")
            pr_dir=$(basename "$dir")
            pr_num=$(echo "$pr_dir" | cut -d'-' -f2)

            PR_CARDS+="<div class='card'><h3><a href='$dir/'>$repo</a></h3><p>Pull Request #$pr_num</p></div>"
          done

          sed "s|<!-- PR_PLACEHOLDER -->|$PR_CARDS|g" $TEMPLATE > $OUTPUT

      - name: Commit & push changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit"
          else
            git commit -m "Update preview for PR #${{ github.event.client_payload.pr_number }}"
            git push origin gh-pages

      - name: Deploy Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-artifact
