name: Deploy Docs Preview

on:
  repository_dispatch:
    types: [pr-preview]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Docs Preview
    runs-on: ubuntu-latest
    environment:
      name: github-pages    
    steps:
      - name: Checkout repo B
        uses: actions/checkout@v4

      - name: Download artifact from repo A
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ github.event.client_payload.pr_number }}
          path: ./site
          repository: ${{ github.event.client_payload.artifact_repo }}
          run-id: ${{ github.event.client_payload.artifact_run_id }}
          github-token: ${{ secrets.PAT_GITHUB_TOKEN }}

      - name: Move site to PR subdir
        run: |
          repo_name=$(echo "${{ github.event.client_payload.artifact_repo }}" | cut -d'/' -f2)
          mkdir -p ./public/$repo_name/pr-${{ github.event.client_payload.pr_number }}
          cp -r ./site/* ./public/$repo_name/pr-${{ github.event.client_payload.pr_number }}/

      - name: Upload github-pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1
          name: github-pages-pr-${{ github.event.client_payload.pr_number }}          

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy Pages Preview
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-pr-${{ github.event.client_payload.pr_number }}
          preview: true
      
      - run: |
          echo "Page URL: ${{ steps.deployment.outputs.page_url }}"

      - name: Comment on PR in repo de origem
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.event.client_payload.artifact_repo }}/issues/${{ github.event.client_payload.pr_number }}/comments \
            -d '{"body":"Preview dispon√≠vel: ${{ steps.deployment.outputs.page_url }}pr-${{ github.event.client_payload.pr_number }}"}'
