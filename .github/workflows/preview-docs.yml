name: Deploy Docs Preview

on:
  repository_dispatch:
    types: [pr-preview]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Docs Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo B
        uses: actions/checkout@v4

      - name: Download artifact from repo A
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ github.event.client_payload.pr_number }}
          path: ./site
          repository: ${{ github.event.client_payload.artifact_repo }}
          run-id: ${{ github.event.client_payload.artifact_run_id }}
          github-token: ${{ secrets.PAT_GITHUB_TOKEN }}

      - name: List symlinks and hard links
        run: |
          echo "Symlinks:"
          find ./site -type l
          echo "Hard links:"
          find ./site -type f -links +1

      - name: Remove symlinks from site
        run: find ./site -type l -exec rm {} +

      - name: Remove hard links from site
        run: find ./site -type f -links +1 -exec rm {} +

      - name: Remove hidden files
        run: find ./site -name '.*' -exec rm -rf {} +

      - name: Check site size
        run: du -sh ./site

      - name: List files and permissions
        run: ls -lR ./site

      - name: Check for index.html
        run: test -f ./site/index.html && echo "index.html found" || (echo "index.html missing" && exit 1)        

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
          name: github-pages-pr-${{ github.event.client_payload.pr_number }}
          retention-days: 1

      # - name: Upload github-pages artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: github-pages #-pr-${{ github.event.client_payload.pr_number }}
      #     path: ./site

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy Pages Preview
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-pr-${{ github.event.client_payload.pr_number }}

      - name: Comment on PR in repo A
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.event.client_payload.pr_repo }}/issues/${{ github.event.client_payload.pr_number }}/comments \
            -d '{"body":"Preview dispon√≠vel: '${{ steps.deployment.outputs.page_url }}'/pull/'${{ github.event.client_payload.pr_number }}'"}'
